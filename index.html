<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css link -->

    <link rel="stylesheet" href="style.css" />

    <!-- swiper css link -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <title>Teste</title>
  </head>
  <body>
    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
          <div class="card">
            <div class="card-content">
              <div class="image">
                <img
                  class="img-game"
                  src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/capsule_616x353.jpg?t=1664321959"
                />
              </div>

              <div class="media-icons gap-5">
                <i><remix-icon icon="world" :size="20"></remix-icon></i>
                <i><remix-icon icon="user" :size="20"></remix-icon></i>
                <i><remix-icon icon="lupa" :size="20"></remix-icon></i>
              </div>

              <div class="name-profession">
                <span class="name">Someone Name</span>
                <span class="profession">Web Developer</span>
              </div>

              <div class="button gap-2">
                <button class="about-me px-3 py-2">About Me</button>
                <button class="hire-me px-3 py-2">Hire Me</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
